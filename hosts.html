<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Главная</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/hosts.css">
    <script defer src="scripts/workspace.js"></script>
    <script defer src="scripts/script.js"></script>
    <script defer src="scripts/hosts.js"></script>
</head>

<body>
    <div class="content">
        <nav>
            
        </nav>

        <div class="workspace">
           
            <div class="hosts_controls">
                <svg xmlns="http://www.w3.org/2000/svg" onclick="show_workspace('timeline', this)" class="controls_map_button hosts_workspaces_controls controls_button_active"

                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" onclick="show_workspace('settings', this)" class="controls_settings_button hosts_workspaces_controls" 
                data-name="Layer 1" viewBox="0 0 24 24" width="36" height="36">
                    <path
                        d="M21,12a9.143,9.143,0,0,0-.15-1.645L23.893,8.6l-3-5.2L17.849,5.159A9,9,0,0,0,15,3.513V0H9V3.513A9,9,0,0,0,6.151,5.159L3.107,3.4l-3,5.2L3.15,10.355a9.1,9.1,0,0,0,0,3.29L.107,15.4l3,5.2,3.044-1.758A9,9,0,0,0,9,20.487V24h6V20.487a9,9,0,0,0,2.849-1.646L20.893,20.6l3-5.2L20.85,13.645A9.143,9.143,0,0,0,21,12Zm-6,0a3,3,0,1,1-3-3A3,3,0,0,1,15,12Z" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" onclick="show_workspace('reservations', this)" class="controls_reservations_button hosts_workspaces_controls" 
                data-name="Layer 1" viewBox="0 0 24 24" width="36" height="36">
                    <path
                        d="m7.456,22h16.515l-3.075-17.424c-.263-1.493-1.554-2.576-3.07-2.576H6.148c-1.516,0-2.807,1.083-3.07,2.576L.003,22h5.198l-.333-2-1.148-7.553,1.025-5.808,2.711,15.361Zm11.57-5h-8.391l-.353-2h8.391l.353,2Zm-1.059-6l.353,2h-8.391l-.353-2h8.391Zm-.706-4l.353,2h-8.391l-.353-2h8.391Z" />
                </svg>

                <div class="hosts_controls_date_selector">
                    <svg xmlns="http://www.w3.org/2000/svg" class="date_selector_prev_button"
                     data-name="Layer 1" viewBox="0 0 24 24" width="30" height="30">
                        <path
                            d="M19,0H5C2.243,0,0,2.243,0,5v14c0,2.757,2.243,5,5,5h14c2.757,0,5-2.243,5-5V5c0-2.757-2.243-5-5-5Zm3,19c0,1.654-1.346,3-3,3H5c-1.654,0-3-1.346-3-3V5c0-1.654,1.346-3,3-3h14c1.654,0,3,1.346,3,3v14Zm-4-7c0,.552-.447,1-1,1h-5v3.361c0,.695-.852,1.044-1.35,.552l-4.418-4.361c-.309-.305-.309-.799,0-1.104l4.418-4.361c.498-.492,1.35-.143,1.35,.552v3.361h5c.553,0,1,.448,1,1Z" />
                    </svg>


                    <h2 class="hosts_controls_date_selector_value">2024.03.12</h2>

                    <svg xmlns="http://www.w3.org/2000/svg" class="date_selector_next_button" 
                    data-name="Layer 1" viewBox="0 0 24 24" width="30" height="30">
                        <path
                            d="M19,0H5C2.243,0,0,2.243,0,5v14c0,2.757,2.243,5,5,5h14c2.757,0,5-2.243,5-5V5c0-2.757-2.243-5-5-5Zm3,19c0,1.654-1.346,3-3,3H5c-1.654,0-3-1.346-3-3V5c0-1.654,1.346-3,3-3h14c1.654,0,3,1.346,3,3v14Zm-4.232-7.552c.309,.305,.309,.799,0,1.104l-4.418,4.361c-.498,.492-1.35,.143-1.35-.552v-3.361H7c-.553,0-1-.448-1-1s.447-1,1-1h5v-3.361c0-.695,.852-1.044,1.35-.552l4.418,4.361Z" />
                    </svg>

                </div>
            </div>

            <div class="hosts_timeline hosts_workspaces">

                <div class="hosts_timeline_hosts_primary">
                    
                </div>

                <div class="hosts_timeline_hosts_lines">
                    
                </div>

            </div>

            <div class="hosts_settings hosts_workspaces">

                <div class="hosts_settings_creation_form">
                    <input type="text" class="hosts_settings_creation_form_name" placeholder="Название">
                    <input type="text" class="hosts_settings_creation_form_identifier" placeholder="MAC-адрес">

                    <svg class="hosts_settings_creation_form_add_button" onclick="create_host()" height="34" viewBox="0 0 24 24" width="34"
                        xmlns="http://www.w3.org/2000/svg" data-name="Layer 1">
                        <path d="m12 0a12 12 0 1 0 12 12 12.013 12.013 0 0 0 -12-12zm5 13h-4v4h-2v-4h-4v-2h4v-4h2v4h4z" />
                    </svg>
                </div>

                <div class="hosts_settings_items_list">
                    
                </div>

            </div>

            <div class="hosts_reservations hosts_workspaces">

                <div class="hosts_reservations_users_search">
                    <input type="text" class="hosts_reservations_users_search_input" oninput="search_input_handler(this)" placeholder="Запрос">

                    <div class="hosts_reservations_users_search_result">

                    </div>
                </div>

                <div class="date_selector">
                    <p class="date_selector_begin_date_header">Дата начала</p>
                    <input class="date_selector_begin_date_input" type="date">
                    <input class="date_selector_begin_time_input" type="time">

                    <p class="date_selector_end_date_header">Дата завершения</p>
                    <input class="date_selector_end_date_input" type="date">
                    <input class="date_selector_end_time_input" type="time">
                </div>

                <div class="hosts_reservations_hosts_selector">

                </div>

                <button class="hosts_reservations_add_button" onclick="create_reservation()">Добавить бронь</button>

                <div class="reservations_list">

                </div>

            </div>
            
        </div>
    </div>
</body>

</html>
