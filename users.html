    <div class="content">
        <nav>

        </nav>

        <div class="workspace">

                </div>

                    <div class="user_creation_subtab_user">
                        <div class="user_creation_name_container">
                            <span class="user_creation_container_title">Имя:</span>
                            <input type="text" class="user_creation_container_input user_creation_name" placeholder="Владимир">
                        </div>
    
                        <div class="user_creation_surname_container">
                            <span class="user_creation_container_title">Фамилия:</span>
                            <input type="text" class="user_creation_container_input user_creation_surname" placeholder="Селищев">
                        </div>
    
                        <div class="user_creation_username_container">
                            <span class="user_creation_container_title">Логин:</span>
                            <input type="text" class="user_creation_container_input user_creation_username" placeholder="username123">
                        </div>
    
                        <div class="user_creation_password_container">
                            <span class="user_creation_container_title">Пароль:</span>
                            <input type="password" class="user_creation_container_input user_creation_password" placeholder="as4Kfn14wD">
                        </div>
    
                        <div class="user_creation_usergroup_container">
                            <span class="user_creation_container_title">Группа:</span>
                            <select class="user_creation_group_selector">
                            </select>
                        </div>
    
                        <div class="user_creation_email_container">
                            <span class="user_creation_container_title">Email:</span>
                            <input type="text" class="user_creation_container_input user_creation_email" placeholder="email@example.ru">
                        </div>
    
                        <div class="user_creation_phone_container">
                            <span class="user_creation_container_title">Телефон:</span>
                            <input type="text" class="user_creation_container_input user_creation_phone" placeholder="+7(977)999-99-99">
                        </div>
    
                        <div class="user_creation_country_container">
                            <span class="user_creation_container_title">Страна:</span>
                            <input type="text" class="user_creation_container_input user_creation_country" placeholder="Россия">
                        </div>
    
                        <div class="user_creation_city_container">
                            <span class="user_creation_container_title">Город:</span>
                            <input type="text" class="user_creation_container_input user_creation_city" placeholder="Москва">
                        </div>
    
                        <div class="user_creation_adress_container">
                            <span class="user_creation_container_title">Адрес:</span>
                            <input type="text" class="user_creation_container_input user_creation_adress" placeholder="5-я Парковая, д. 1">
                        </div>

                        <button class="create_user_button" onclick="create_user()">Создать</button>
                    </div>

                    <div class="user_creation_subtab_usergroups">

                    </div>
